<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <!-- HEADER -->
    <header class="main-header flex space-between align-center">
        <div class="header-container header-layout flex space-between align-center">
            <div class="logo">Gallery</div>
            <section class="main-nav">
                <a href="#" onclick="openGallery()" style="text-decoration:none">Gallery</a>
                <a href="#" style="text-decoration:none" onclick="openMyMemes(event)">My Memes</a>
                <a href="#" style="text-decoration:none">About</a>
            </section>
            <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <div class="main-screen" onclick="toggleMenu()"></div>

    <h2 class="title">WELCOME TO MY MEME GENERATOR</h2>


    <!-- My MEMe Area -->
    <div class="my-meme-container">
        <h2>Welcome To Your Memes</h2>
        <button onclick="openGallery()" class="escape">X</button>
        <div class="meme-container"></div>
    </div>


    <main class="main-layout">
        <div class="grid-container "></div>
    </main>
    <div class="meme-generator-container flex space-between align-center">

        <!-- MEME GENERATOR -->
        <div class="main-meme-editor main-content flex main-layout">

            <section class="canvas-container cursor-grabbing">
                <canvas onmousedown="onMouseDown(event)" onmousemove="onMouseOver(event)" onmouseleave="onMouseLeave()"
                    onmouseup="onMouseUp()" width="500" height="500" id="canvas">
                </canvas>
            </section>


            <section class="meme-editor flex direction-column direction-column  align-center">
                <input id="text-input" oninput="onDrawText(event,this)" type="text" placeholder="enter text here">
                <div class="manage-btns">

                    <button class="change-line-btn" onclick="onChooseNxtLine()"><img src="img\arrow.png"></button>
                    <button class="add-btn" onclick="onNewLine()"><img src="img\plus.png"></button>
                    <button class="delete-btn" onclick="onDeletLine()"><img src="img\delete.png"></button>
                </div>


                <div class="editors">
                    <button onclick="setLinesPos(this)" id="left" class="item-1"><img src="img\left.png"></button>
                    <button onclick="setLinesPos(this)" id="center" class="item-2"><img src="img\center.png"></button>
                    <button onclick="setLinesPos(this)" id="right" class="item-3"><img src="img\right.png"></button>
                    <div class="color-container">
                        <button type="color" onclick="textcolor.click()" class="item-4"><img
                                src="img\color.png"></button>
                        <input oninput="onSetTextColor(this.value)" id="textcolor" type="color" value="#ff0000">
                    </div>

                    <div class="color-container">
                        <button onclick="favcolor.click()" class="item-5"><img src="img\S.png"></button>
                        <input oninput="onSetStrokeClr(this.value)" type="color" id="favcolor" name="favcolor"
                            value="#ff0000">
                    </div>


                    <div class="">
                        <input class="item-6" id="text-size" onchange="onSetSize(this.value)" min="0" max="100"
                            type="number">
                        <select onchange="onSetFont(this.value)" class="font-input ">
                            <option>Impact</option>
                            <option>Cursive</option>
                            <option>Arial</option>
                        </select>
                    </div>
                    <button onclick="onMoveLineUp()" class="move-line-up item-8"> <img src="img\up-arrow.png"></button>
                    <button onclick="onMoveLineDown()" class="move-line-down item-9"><img
                            src="img\down-arrow.png"></button>

                </div>
                <div class="stickers-container flex">
                    <input onclick="onAddSticker(this)" type="image" id="img\cigarrete.png" src="img\cigarrete.png">
                    <input onclick="onAddSticker(this)" type="image" id="img\sun-glasses.png" src="img\sun-glasses.png">
                    <input onclick="onAddSticker(this)" type="image" id="img\hamburger.png" src="img\hamburger.png">
                    <input onclick="onAddSticker(this)" type="image" id="img\drink.png" src="img\drink.png">
                    <input onclick="onAddSticker(this)" type="image" id="img\king.png" src="img\king.png">
                </div>
                <div class="download-upload flex  clean-list">
                    <div class="download-btn flex align-center">
                        <a href="#" onclick="downloadImg(this)" style="text-decoration:none"
                            download="my-img.jpg">Download Img</a>
                    </div>
                    <div class="upload-btn align-center flex">
                        <a href="#" style="text-decoration:none" onclick="uploadImg()">Upload Img</a>
                    </div>
                    <div class="share-container"></div>
                    <div class="save-btn align-center flex">
                        <a href="#" style="text-decoration:none" onclick="onSaveMeme()">Save Meme</a>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="js/local-service.js"></script>
    <script src="js/util.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-controller.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="header-container header-layout flex space-between align-center">
            <div class="logo">Gallery</div>
            <section class="main-nav">
                <button onclick="openGallery()">Gallery</button>
                <button>My Memes</button>
                <button>About</button>
            </section>
            <!-- <button class="btn-menu" onclick="toggleMenu()">☰</button> -->
        </div>
    </header>

    <main class="main-layout">
        <div class="grid-container"></div>
    </main>
    <div class="meme-generator-container  flex space-between align-center">
        <header class="header-2 main-header flex space-between align-center">
            <div class="header-container header-layout flex space-between align-center">
                <div class="logo">Gallery</div>
                <section class="main-nav">
                    <button onclick="openGallery()">Gallery</button>
                    <button>My Memes</button>
                    <button>About</button>
                </section>
                <!-- <button class="btn-menu" onclick="toggleMenu()">☰</button> -->
            </div>
        </header>
        <div class="main-content flex main-layout">

            <section class="canvas-container">
                <canvas onclick="onSelectObj(event)" width="500" height="500" id="canvas">

                </canvas>
            </section>
            <section class="meme-editor flex direction-column direction-column  align-center">
                <input id="text-input" oninput="onDrawText(event,this)" type="text" placeholder="enter text here">
                <div class="manage-btns">
                    <button onclick="onMoveLineUp()" class="move-line-up"> <img src="img\up-arrow.png"></button>
                    <button onclick="onMoveLineDown()" class="move-line-down"><img src="img\down-arrow.png"></button>
                    <button class="change-line-btn" onclick="onChooseNxtLine()"><img src="img\arrow.png"></button>
                    <button class="add-btn" onclick="onNewLine()"><img src="img\plus.png"></button>
                    <button class="delete-btn" onclick="onDeletLine()"><img src="img\delete.png"></button>
                </div>
                <div class="editors">
                    <button onclick="setLinesPos(this)" id="left" class="item-1"><img src="img\left.png"></button>
                    <button onclick="setLinesPos(this)" id="center" class="item-2"><img src="img\center.png"></button>
                    <button onclick="setLinesPos(this)" id="right" class="item-3"><img src="img\right.png"></button>
                    <button type="color" class="item-4"><img src="img\color.png"></button>
                    <button class="item-5"><img src="img\S.png"></button>
                    <input oninput="onSetStrokeClr(this.value)" type="color" id="favcolor" name="favcolor"
                        value="#ff0000">
                    <input oninput="onSetTextColor(this.value)" type="color" value="#ff0000">
                    <input class="item-6" id="text-size" onchange="onSetSize(this.value)" min="0" max="50"
                        type="number">
                    <select onchange="onSetFont(this.value)" class="font-input item-7">
                        <option>Impact</option>
                        <option>Cursive</option>
                        <option>Arial</option>
                    </select>


                </div>
                <div class="download-upload flex  clean-list">
                    <div class="download-btn flex align-center">
                        <a href="#" onclick="downloadImg(this)" style="text-decoration:none"
                            download="my-img.jpg">Download Img</a>
                    </div>
                    <div class="upload-btn align-center flex">
                        <a href="#" style="text-decoration:none" onclick="uploadImg()">Upload Img</a>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/gallery-controller.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body onload="init()">
    <div class="selects">
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download Img</a>
        <a href="#" onclick="uploadImg()">Upload Img</a>
        <div class="share-container"></div>
        <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
        <select class="select" onclick="setSelect(this.value)">
            <option>triangle</option>
            <option>rect</option>
            <option>text</option>
            <option>circle</option>
            <option>line</option>
        </select>
        <select onclick="setDrawType(this.value)" class="select">
            <option>click</option>
            <option>smoosh</option>
        </select>
        <input oninput="setColor(this.value)" type="color">
        <button onclick="clearCanvas()">Clear â†©</button>

    </div>

    <div class="container">
        <canvas onclick="draw(event)" id="canvas-container" width="1420" height="950"
            style="cursor: crosshair; "></canvas>
    </div>

    <script src="lib/hammer.min.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/upload-service.js"></script>



</body>

</html>
